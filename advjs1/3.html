<!DOCTYPE html>
<html>
<head>
	<title>
		Advance javascript 1.3
	</title>
</head>
<body>
<form>
	Name  :  <input type="text" name="fname" id="fname" required><br><br>
	Phone  :  <input type="text" name="fphone" id="fphone" required><br><br>
	Email Id : <input type="text" name="email" id="email" onblur="(function() {
		var x = document.getElementById('email').value;
		var regpat = /^[a-zA-Z_\.\-]+@[a-zA-Z_\-\.]+?\.[a-zA-Z]{2,4}$/;
		var result = regpat.test(x);
		if(!result) {
			alert('Enter Valid Id');
		}
	})();"><br><br>
	
	Address:<textarea rows="3" cols="40" placeholder="Please enter Address"></textarea> <br><br>
	<button type="submit" value="Submit">Submit</button>
</form>
</body>
</html>
