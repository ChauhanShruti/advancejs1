<!DOCTYPE html>
<html>
<head>
	<title>
		Advanced js 1(2)
	</title>
	<script type="text/javascript">
	function val() {
		var x = document.getElementById("email").value;
		var result = (function(email_id){
                            var regpat = /^[a-zA-Z_\.\-]+@[a-zA-Z_\-\.]+?\.[a-zA-Z]{2,4}$/;
                            return regpat.test(email_id);
                        })(x);
                        if(result)
                        	result="email id is valid."
                        else
                        	result="email id is invalid."
        document.getElementById("ans").innerHTML = result;
	}
    </script>
</head>

<body>
Email Id:<input type="text" name="email" id="email">
<br>

<button onclick="val()">validate</button>
<p id="ans"></p>

</body>
</html>
