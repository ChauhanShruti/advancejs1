<!DOCTYPE html>
<html>
<head>
	<title>
		Advanced JavaScript Assignment Q5
	</title>
</head>
<script type="text/javascript">
function a() {
	function b(x) { // outer function 
		return function (y) {      //inner function
			return x*y; 
		};
	}
	var multiplication = b(2);           //calling of closure function
	alert("Result of 2 * 3  = " + multiplication(3));
}
</script>
<body>


<button type="button" onclick="a()">Click Me !!</button>
</body>
</html>
